  <script type="text/javascript" language="javascript">

  var reproducir,playpause, barramusica;
  var vesA, noutemps;
  var canciones, cancion, nombre, anterior, siguiente;
  var emmudir;

  function inicialitzaReproductor(){
    reproducir=document.getElementById("reproducir");
    playpause=document.getElementById("playpause");
    barramusica=document.getElementById("barramusica");

    /* Definimos variables playlist ------------------------------------------*/
    canciones = ["../mp3/pequeñita.mp3",
                  "../mp3/2.mp3",
                  "../mp3/3.mp3",
                  "../mp3/4.mp3"];
    cancion = ["Pequeñita","Llueve en mi","Busco la vida","He vuelto a caer"];

    nombre = document.getElementById("cancion");

    anterior = document.getElementById('anterior');
    siguiente = document.getElementById('siguiente');
    emmudir = document.getElementById('emmudir');

    playpause.addEventListener("click", playPause, false);
    barramusica.addEventListener("change", posicionAudio, false);
    reproducir.addEventListener("timeupdate",actualizaTemps,false);


    /* Definimos eventos playlist------------------------------------------*/
    anterior.addEventListener('click',anterior, false);
    siguiente.addEventListener('click',siguiente, false);
    emmudir.addEventListener('click',emmudeix, false);
  }

  window.onload=inicialitzaReproductor;


//play y pausa
  function playPause(){
    if (reproducir.paused) {
      reproducir.play();
      playpause.blur();

    }
    else {
      reproducir.pause();
      playpause.focus();
    }
  }

  function emmudeix(){
    if (reproducir.muted) {
      reproducir.muted=false;
      emmudir.blur();

    }
    else {
      reproducir.muted=true;
      emmudir.focus();
    }
  }




//para cambiar el tiempo
  function posicionAudio(){
    var vesA=reproducir.duration *(barramusica.value/1000);
    reproducir.currentTime=vesA;
  }

//para que la barra se mueva

  function actualizaTemps(){
    var noutemps=reproducir.currentTime*(1000/reproducir.duration);
    barramusica.value=noutemps;
  }





//reproducir Playlist


/* Definimos funciones ------------------------------------------*/
function siguiente(){
  canciones++;
  nombre++;
  reproducir.src=canciones[1];
  reproducir.play();
  nombre.textContent=cancion[0];
}

function anterior(){
  canciones--;
  reproducir.src=canciones[4];
  reproducir.play();
  nombre.textContent=cancion[4];
  nombre--;
}

console.log(canciones);
